<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="bg-primary text-white py-3 text-center shadow">
        <h1 class="m-0">Plataforma de Resultados</h1>

    </header>
    <ul class="nav bg-light justify-content-center">

        <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="ingreso.html">Ingreso de datos</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="resultado.html">Reportes</a>
        </li>

    </ul>

    <!-- Contenido principal -->
    <main class="container mt-5 text-center">
        <h2>Bienvenido a la Plataforma</h2>
        <p>Inicia sesión o regístrate para acceder a tus resultados.</p>

        <!-- Botones para abrir los modales -->
        <div class="d-flex justify-content-center gap-3 mt-4">
            <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#loginModal">
                Iniciar Sesión
            </button>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#registerModal">
                Registrarse
            </button>
        </div>
    </main>

    <!-- Modal de Login -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content shadow-lg">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="loginModalLabel">Iniciar Sesión</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="emailLogin" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="emailLogin" placeholder="Ingresa tu correo">
                        </div>
                        <div class="mb-3">
                            <label for="passwordLogin" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="passwordLogin" placeholder="Ingresa tu contraseña">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Entrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Registro -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content shadow-lg">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="registerModalLabel">Registrarse</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="nameRegister" class="form-label">Nombre Completo</label>
                            <input type="text" class="form-control" id="nameRegister" placeholder="Ingresa tu nombre">
                        </div>
                        <div class="mb-3">
                            <label for="emailRegister" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="emailRegister" placeholder="Ingresa tu correo">
                        </div>
                        <div class="mb-3">
                            <label for="passwordRegister" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="passwordRegister" placeholder="Crea una contraseña">
                        </div>
                        <button type="submit" class="btn btn-success w-100">Registrarse</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle (Popper.js incluido) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
