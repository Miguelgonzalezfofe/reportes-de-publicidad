<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados</title>
    <!-- link toastify  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <header class="bg-primary text-white py-3 text-center shadow">
        <h1 class="m-0">Resultados</h1>
        <span id="nameUser"></span>

    </header>
    <ul class="nav bg-light justify-content-center">

        <li class="nav-item logged-Out">
            <a href="index.html" class="nav-link">Iniciar Sesión</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="ingreso.html">Ingreso de datos</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="resultado.html">Reportes</a>
        </li>
        <li class="nav-item logged-In">
            <a class="nav-link" href="#" id="CerrarSesion">Cerrar Sesión</a>
        </li>


    </ul>

    <!-- Contenido principal -->
    <main class="container mt-5">
        <h2 class="text-center mb-4">Comparar Resultados por Período</h2>

        <!-- Formulario para seleccionar períodos -->
        <form id="periodoForm" class="shadow p-4 rounded bg-light mb-4">
            <div class="row">
                <!-- Fechas de períodos anteriores y actuales -->
                <div class="col-md-6 mb-3">
                    <label for="fechaInicioAnterior" class="form-label">Inicio Período Anterior</label>
                    <input type="date" class="form-control" id="fechaInicioAnterior" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="fechaFinAnterior" class="form-label">Fin Período Anterior</label>
                    <input type="date" class="form-control" id="fechaFinAnterior" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="fechaInicioActual" class="form-label">Inicio Período Actual</label>
                    <input type="date" class="form-control" id="fechaInicioActual" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="fechaFinActual" class="form-label">Fin Período Actual</label>
                    <input type="date" class="form-control" id="fechaFinActual" required>
                </div>
            </div>
            <!-- Botón para generar reportes -->
            <div class="text-center">
                <button type="button" class="btn btn-primary" id="generarReporteBtn">Generar Reportes</button>
            </div>
        </form>

        <!-- Reportes Generados -->
        <section id="reportes" class="mt-5">
            <!-- Tabla del período anterior -->
            <h4>Período Anterior</h4>
            <table class="table table-bordered text-center">
                <thead class="table-secondary">
                    <tr>
                        <th>Concepto</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="tablaAnterior"></tbody>
            </table>

            <!-- Tabla del período actual -->
            <h4>Período Actual</h4>
            <table class="table table-bordered text-center">
                <thead class="table-secondary">
                    <tr>
                        <th>Concepto</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="tablaActual"></tbody>
            </table>

            <!-- Comparación entre períodos -->
            <h4>Comparación entre Períodos</h4>
            <table class="table table-bordered text-center">
                <thead class="table-primary">
                    <tr>
                        <th>Concepto</th>
                        <th>Diferencia (%)</th>
                    </tr>
                </thead>
                <tbody id="tablaComparacion"></tbody>
            </table>
        </section>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <!-- Script modularizado -->
    <script type="module" src="./js/index.js"></script>
    <script src="js/reportes.js"></script>


</body>

</html>
