<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Datos por Día</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <header class="bg-primary text-white py-3 text-center shadow">
        <h1 class="m-0">Agregar Datos por Día</h1>
    </header>
    <ul class="nav bg-light justify-content-center">
        <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="ingreso.html">Ingreso de datos</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="resultado.html">Reportes</a>
        </li>

    </ul>

    <!-- Contenido principal -->
    <main class="container mt-5">
        <h2 class="text-center mb-4">Ingresar Datos Diarios</h2>

        <!-- Formulario para agregar datos -->
        <form id="formDatos" class="shadow p-4 rounded bg-light mb-4">
            <div class="row">
                <!-- Fecha -->
                <div class="col-md-4 mb-3">
                    <label for="fecha" class="form-label">Fecha</label>
                    <input type="date" class="form-control" id="fecha" required>
                </div>
                <!-- Ventas -->
                <div class="col-md-4 mb-3">
                    <label for="ventas" class="form-label">Ventas Totales</label>
                    <input type="number" class="form-control" id="ventas" placeholder="Ingrese ventas en $" min="0"
                        step="0.01" required>
                </div>
                <!-- Clientes -->
                <div class="col-md-4 mb-3">
                    <label for="clientes" class="form-label">Clientes Totales</label>
                    <input type="number" class="form-control" id="clientes" placeholder="Número de clientes" min="0"
                        required>
                </div>
            </div>
            <!-- Botón para agregar -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Guardar Datos</button>
            </div>
        </form>

        <!-- Sección para mostrar los datos ingresados -->
        <section>
            <h4 class="mb-3">Datos Ingresados</h4>
            <table class="table table-bordered text-center">
                <thead class="table-secondary">
                    <tr>
                        <th>Fecha</th>
                        <th>Ventas Totales ($)</th>
                        <th>Clientes Totales</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaDatos"></tbody>
            </table>
        </section>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script modularizado -->
    <script src="js/ingreso.js"></script>
</body>

</html>
